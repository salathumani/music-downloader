<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- section-1 -->
        <section class="section-1">
            <h1 class="section-heading">
                Muse
            </h1>
            <div class="section-1-icons">
                <i class="fas fa-headphones change"></i>
                <i class="fas fa-microphone-alt"></i>
                <i class="fas fa-guitar"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-compact-disk"></i>
                
            </div>
            <form class="search-form">
                <input type="songs" 
                class="search-form-input" placeholder="Enter Your Favorite Song">
                <button type="submit" 
                class="search-form-btn">
                <i class="fas fa-arrow-right"></i>
            </button>
            <audio controls class="track1 popup">
                <source src = "audios/Chris Later & Dany Yeager - There's Nobody Else [NCS Release]_128k.ogg"
                type = "audio/ogg">
                Your browser does not support the audio format.
            </audio>
            </form>
           
            
        </section>
        <!-- section-1 Ends -->
        <!-- section-2 -->
        <section class="section-2">
            
            <p class="copyright">
                CodeInAfrica &copy;All Rights Reserved
            </p>
            
        </section>
        <!-- section-2 Ends -->
    


    <script src="script.js"></script>
</body>
</html>
